<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
            .my-panel-grid tr td {
			    padding: 3px;
			}
        </style>
    </ui:define>

    <ui:define name="title">
        Cadastro de Usuário
    </ui:define>

    <ui:define name="description">
        Cadastrando Alunos e Professores no sistema
    </ui:define>
    
    <ui:define name="body">
        <f:metadata>
        </f:metadata>

 		<p:messages id="msg" showDetail="true" closable="true" showSummary="true" />
	
		<h:form  id="frmTbl">
			<p:panel header="Cadastro de Usuário" >
				<div class="box box-primary">
               		<div class="box-header with-border">
						<p:dataTable id="tbl" var="u" value="#{usuarioController.usuario}" emptyMessage="Sem Registro" 
						reflow="true" rows="10" paginator="true"                     			 	                                 
	                    paginatorPosition="bottom"	                                 
	                    paginatorTemplate="{PáginaAtual}  {PrimeiraPáginaLink} {PáginaAnteriorLink} {PáginaLink} {PróximaPáginaLink} {ÚltimaPáginaLink}"
	                    currentPageReportTemplate=""
	                    rowsPerPageTemplate="5,10,15,20,30">
				
							<f:facet name="header">
								<p:commandButton value="Novo Usuario" oncomplete="PF('dlg').show();" 
								styleClass="btn-primary" icon="fa fa-plus"/>
								<p:commandButton value="Excluir" process="@this" actionListener="#{usuarioController.excluir}"
								    update="frmCad:cad frmTbl:tbl"
                                    icon="fa fa-trash"
                                    styleClass="btn-danger">
                                    <p:confirm header="Confirmação" message="Você deseja Excluir este Usuario?" icon="ui-icon-alert"/>
				    				<f:attribute name="usuarioExclui" value="#{u}"/>
				    			 </p:commandButton>
                                 <p:commandButton value="Editar" oncomplete="PF('dlg').show();"
                                         actionListener="#{usuarioController.editar}" update="frmCad:cad"
                                         process="@this"
                                         icon="ui-icon-pencil">
                                         <f:attribute name="usuarioEdita" value="#{u}"/>
                                  </p:commandButton>
							</f:facet>	
							
							<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
								<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
								<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
							</p:confirmDialog>
							
							<p:separator/>
							
							<p:column headerText="Nome" sortBy="#{u.usuario}" filterBy="#{a.usuario}">
						        <h:outputText value="#{u.usuario}" />
						    </p:column>
						 
							<p:column headerText="Permissão" sortBy="#{u.permissao}">
						        <h:outputText value="#{u.permissao}" />
						    </p:column>	
						    	
						    <p:column headerText="E-mail">
						        <h:outputText value="#{u.email}" />
						    </p:column>			
						    		    				 
						</p:dataTable>
						<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
							<p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
							<p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
						</p:confirmDialog>
					</div>
				</div>
			</p:panel>
		</h:form>		
		
		<p:dialog header="Cadastro de Usuários" widgetVar="dlg" 
		resizable="false" draggable="false" modal="true" closable="false">
			<h:form id="frmCad" enctype="multipart/form-data">
			    <div class="ui-g ui-fluid">
					<h:panelGrid columns="4" id="cad" styleClass="my-panel-grid"> 
						
						<p:outputLabel for="txtNome" value="Nome:"/>
						<p:inputText id="txtNome" value="#{usuarioController.usuario.nome}"
						 style="width:auto"
						 required="true"
						 requiredMessage="Nome Obrigatório"/>			 	
	        			
	        			<p:outputLabel for="txtPermissao" value="Permissão:" />
        				<p:selectOneMenu id="txtPermissao" value="#{usuarioController.usuario.permissao}"
        					require="true" requiredMessage= "Permissão de Usuário Obrigatória" appendTo="@this">
				            <f:selectItem itemLabel="Selecione Permissão" itemValue="" />
				            <f:selectItem itemLabel="Professor" itemValue="professor" />
				            <f:selectItem itemLabel="Aluno" itemValue="aluno" />
				        </p:selectOneMenu>	
				        
	        			<p:outputLabel for="txtLogin" value="Login:"/>
						<p:inputText id="txtLogin" value="#{usuarioController.usuario.login}"
						 style="width:auto"
						 required="true"
						 requiredMessage="Login Obrigatório"/>		
	        			
	        			<p:outputLabel for="txtAltura" value="Altura (m):"/>
						<p:inputMask id="txtAltura" value="#{usuarioController.usuario.altura}"
							mask="9.99"
							required="true"
							requiredMessage="Altura obrigratória"/>   
										 												  		 	
				       	<p:outputLabel for="txtSenha" value="Senha: " />
       				   	<p:password id="txtSenha" value="#{usuarioController.usuario.senha}" 
       					 required="true"
						 requiredMessage="Senha Obrigatória"/>	
						 				       
        				<p:outputLabel for="txtPeso" value="Peso (Kg):"/>
						<p:inputMask id="txtPeso" value="#{usuarioController.usuario.peso}"
							required="true"
							requiredMessage="Peso obrigratório"/>   						 					     				        
					 				 
					    <p:outputLabel for="txtEmail" value="Email:"/>
						<p:inputText id="txtEmail" value="#{usuarioController.usuario.email}"
							 style="width:auto"
							 required="true"
							 requiredMessage= "Email Obrigatório"
							 validatorMessage= "Cadastre um email válido">
							 <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>					
												   	        			
					</h:panelGrid>   
				</div>
				    
				<p:commandButton value = "Cadastrar" actionListener="#{usarioController.salvar}" 
			         oncomplete="PF('dlg').hide();" update="frmTbl:tbl msg frmCad:cad"
			         style="padding:5px; margin:5px" styleClass="btn-primary" icon="fa fa-plus"/>
			    <p:commandButton value = "Cancelar" oncomplete="PF('dlg').hide();" style="padding:5px; margin:5px"/>
			</h:form> 
 		</p:dialog>

    </ui:define>

</ui:composition>
