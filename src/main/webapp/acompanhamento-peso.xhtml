<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
            .my-panel-grid tr td {
			    padding: 3px;
			}
        </style>
    </ui:define>

    <ui:define name="title">
        Acompanhamento de peso
    </ui:define>

    <ui:define name="description">
        Acompanhe o progresso do seu peso com o tempo.
    </ui:define>
    
    <ui:define name="body">
        <f:metadata>
        </f:metadata>

 		<p:messages id="msg" showDetail="true" closable="true" showSummary="true" />
	
		<h:form  id="frmTbl">
				<div class="box box-primary">
               		<div class="box-header with-border">
               				
						<p:chart type="bar" model="#{usuarioController.barModel}" style="height:300px"/>
						
						<p:dataTable id="tbl" var="u" value="#{usuarioController.usuarios}" emptyMessage="Sem Registro" 
						reflow="true" rows="10" paginator="true"                     			 	                                 
	                    paginatorPosition="bottom"	                                 
	                    paginatorTemplate="{PáginaAtual}  {PrimeiraPáginaLink} {PáginaAnteriorLink} {PáginaLink} {PróximaPáginaLink} {ÚltimaPáginaLink} "
	                    currentPageReportTemplate=""
	                    rowsPerPageTemplate="5,10,15,20,30">
	                    
							<p:separator/>
							
						 	<p:column headerText="Data" sortBy="#{u.data}">
						        <h:outputText value="#{u.data}" />
						    </p:column>
						    				 
						 	<p:column headerText="Peso" sortBy="#{u.peso}" >
						        <h:outputText value="#{u.peso}"/>
						    </p:column>	     							    				    				    
						</p:dataTable>	

					</div>
				</div>
		</h:form>
	
    </ui:define>

</ui:composition>
