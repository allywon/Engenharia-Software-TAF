<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
            .my-panel-grid tr td {
			    padding: 3px;
			}
        </style>
    </ui:define>

    <ui:define name="title">
       	Ranking
    </ui:define>

    <ui:define name="description">
        Colocação dos participantes da TAF.
    </ui:define>
    
    <ui:define name="body">
        <f:metadata>
        </f:metadata>

 		<p:messages id="msg" showDetail="true" closable="true" showSummary="true" />
	
	
		<h:form>
			<div class="box box-primary">
				<div class="ui-g ui-fluid">
					<h:panelGrid columns="3" id="pesquisa" styleClass="my-panel-grid" cellpadding="5"> 					
						<p:outputLabel for="mask" value="Insira a data do TAF: " />
		        		<p:calendar id="mask" value="#{calendarView.date9}" pattern="dd-MM-yyyy" mask="true" />
		        		<p:commandButton value="Pesquisar" styleClass="btn-primary" icon="fa fa-search"/> 
	 				</h:panelGrid>
	 			</div>
 			
    <p:dataTable var="team" value="#{dtSubTableView.teams}">
        <f:facet name="header">
            TAF 1
        </f:facet>
 
        <p:columnGroup type="header">
            <p:row>
     	       <p:column rowspan="2" headerText="Posição" />
     	       <p:column rowspan="2" headerText="Aluno" />
               <p:column colspan="4" headerText="Pontuação" />            
            </p:row>
            
            <p:row>
                <p:column headerText="Exercicio 1" />
                <p:column headerText="Exercicio 2" />
     		    <p:column headerText="Exercicio 3" />
     		    <p:column headerText="Total" />
                
                
            </p:row>
        </p:columnGroup>
 
        <p:subTable var="stats" value="#{team.stats}">
            <p:column style="width:20px;">
                <h:outputText value="#{stats.posicao}" />
            </p:column>
            <p:column>
                <h:outputText value="#{stats.exercicio1}" />
            </p:column>
            <p:column>
                <h:outputText value="#{stats.exercicio2}" />
            </p:column>
            <p:column>
                <h:outputText value="#{stats.exercicio3}" />
            </p:column>
            <p:column>
                <h:outputText value="#{stats.total}" />
            </p:column>
            
        </p:subTable>
    </p:dataTable>
    </div>
</h:form>
	
    </ui:define>

</ui:composition>
