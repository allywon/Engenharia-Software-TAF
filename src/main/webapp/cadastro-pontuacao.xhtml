<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
            .my-panel-grid tr td {
			    padding: 3px;
			}
			
			.btn-primary{
			padding:0 5em;
			}
        </style>
    </ui:define>

    <ui:define name="title">
        Cadastro de Pontuação
    </ui:define>

    <ui:define name="description">
        Cadastrando pontos adquiridos pelos alunos durante o T.A.F.
    </ui:define>
    
   <p:messages id="msg" showDetail="true" closable="true" showSummary="true" />
	
    <ui:define name="body">
    	<h:form id="frmTbl">
    		<div class="box box-primary">
    		    <div class="box-header with-border">
				   	<p:panelGrid columns="2" styleClass="my-panel-grid" cellpadding="5">
				       		<p:selectOneMenu id="txtTaf" value="#{tafController.taf.nome}">
						            <f:selectItem itemLabel="Selecione Data da T.A.F." itemValue="" />
						            <f:selectItem itemLabel="15/05/2018" itemValue="p" />
						            <f:selectItem itemLabel="21/08/2018" itemValue="a" />
							 </p:selectOneMenu>	
							 
							 <p:commandButton value="OK" oncomplete=""	styleClass="btn-primary" />
					</p:panelGrid>
						<p:dataTable id="tblAluno" var="a" value="aprendizController.aps" emptyMessage="Sem Registro" 
									reflow="true" rows="20" paginator="true"                     			 	                                 
				                    paginatorPosition="bottom"	                                 
				                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
				                    currentPageReportTemplate=""
				                    rowsPerPageTemplate="5,10,15,20,30">
				             <f:facet name="header">
				          	   		<h4 style="font-family: Verdana">Seleção de alunos</h4>
				          	 </f:facet>       
			             	<p:column headerText="Nome" sortBy="" filterBy="">
								 <h:outputText value="Cleiton" />
							</p:column>
							
							<p:column headerText="Sexo" sortBy="">
								 <h:outputText value="Masculino" />
							</p:column>
								
				         </p:dataTable>
				       	 <p:commandButton value="Cadastrar Alunos" oncomplete=""
						 styleClass="btn-primary" style="margin:10px"
						 icon="fa fa-plus"/>
	
				</div>
			</div>
			
			<div class="box box-primary"  cellpadding="5">
			    <div class="box-header with-border">
					<p:dataTable id="tblPonto" var="a" value="aprendizController.aps" emptyMessage="Sem Registro" 
								reflow="true" rows="20" paginator="true"                     			 	                                 
			                    paginatorPosition="bottom"	                                 
			                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
			                    currentPageReportTemplate=""
			                    rowsPerPageTemplate="5,10,15,20,30">
			          	   <f:facet name="header">
			          	   		<h4 style="font-family: Verdana">Pontuação dos Exercícios</h4>
			          	   </f:facet>	
			             	<p:column headerText="Nome" sortBy="" filterBy="">
								 <h:outputText value="Cleiton" />
							</p:column>
							
							<p:column headerText="Exercicio 1" sortBy="">
								 <p:inputText/>
							</p:column>
							
							<p:column headerText="Exercicio 2" sortBy="">
								 <p:inputText/>
							</p:column>
							
							<p:column headerText="Exercicio 3" sortBy="">
								 <p:inputText/>
							</p:column>
							
							<p:column headerText="Exercicio 4" sortBy="">
								 <p:inputText/>
							</p:column>
							<p:column headerText="Total TAF" sortBy="">
								 <p:inputText placeholder="Soma total dos Exercícios"/>
							</p:column>
	
			         </p:dataTable>
			         
			         <p:commandButton value="Salvar Pontuação" oncomplete=""
					 	styleClass="btn-primary" style="margin:10px"
					 	icon="fa fa-save"/>
					 <p:commandButton value="Remover Aluno" 
					 	update="frmTbl:tblPonto"
		                icon="fa fa-trash"
		                styleClass="btn-danger" style="margin:10px"/>
		    	</div>
			</div>	
	
	</h:form>
		
				  

	</ui:define>
</ui:composition>
